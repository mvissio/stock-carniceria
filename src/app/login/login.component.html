<div class="content">
  <div class="login-form">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
    <div class="avatar">
      <img src="assets/images/Logo.svg" alt="Avatar">
    </div>
    <h2 class="text-center">{{'La Pinta'| uppercase}}</h2>
    <div class="form-group">
      <input type="text"  formControlName="username" class="form-control" placeholder="Usuario">
      <div *ngIf="submitted && f.username.errors" class="error-label">
        <div *ngIf="f.username.errors.required">El usuario es requerido</div>
        <div *ngIf="f.username.errors.email">El correo ingresado no es valido</div>
      </div>
    </div>
    <div class="form-group">
      <input type="password" formControlName="password" class="form-control" placeholder="Contrase単a">
      <div *ngIf="submitted && f.password.errors" class="error-label">
        <div *ngIf="f.password.errors.required">Debe ingresar la contras単a</div>
        <div *ngIf="f.password.errors.minlength">La contrase単a ingresada no es valida</div>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!f.valid">INGRESAR</button>
    </div>
    <div class="clearfix">
      <label class="col-xl-12 pull-left checkbox-inline"><input type="checkbox"> Recordarme</label>
      <a  class="col-xl-12 pull-right"> Recuperar Contrase単a</a>
    </div>
  </form>
</div>
</div>
