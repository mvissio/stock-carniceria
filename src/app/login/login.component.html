<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/page-images/login-back.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material" [formGroup]="loginForm" (ngSubmit)="login()">
                <a class="text-center db">
                    <img src="assets/images/page-images/logo.svg" class="logo-big" alt="Home" />
                </a>
                <div class="form-group m-t-40">
                    <input class="form-control" type="text" formControlName="user" placeholder="Usuario">
                    <div *ngIf="f.user.invalid && (f.user.dirty || f.user.touched)" class="error-label">
                        <small *ngIf="f.user.errors.required">
                            {{'generalValidations.required' | translate}}
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" formControlName="password" placeholder="ContraseÃ±a">
                        <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)" class="error-label">
                            <small *ngIf="f.password.errors.required">
                                {{'generalValidations.required' | translate}}
                            </small>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input id="checkbox-signup" type="checkbox" formControlName="rememberMe" class="filled-in chk-col-light-blue">
                            <label for="checkbox-signup">{{'login.rememberMeCheck' | translate}}</label>
                        </div>
                        <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i>{{'login.forgotPasswordLink' | translate}}</a> </div>
                </div>
                <div *ngIf="errorMessage" class="alert alert-danger">
                    {{ errorMessage }}
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-black btn-lg btn-block text-uppercase btn-rounded" [disabled]="loginForm.invalid" type="submit">{{'login.submitButton' | translate}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
