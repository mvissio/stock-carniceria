<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
              <li class="user-profile">
                <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                  <i class="mdi mdi-account"></i>
                  <span class="hide-menu">{{ username}} - {{ userRol | titlecase }} </span>
                </a>
                <ul aria-expanded="false" class="collapse">
                  <li><a routerLinkActive="active" routerLink="/tema">Mi Tema</a></li>
                  <li><a class="logout" (click)="_authService.openLogoutModal()">Logout</a></li>
                </ul>
              </li>

                <li class="nav-devider"></li>
                <li class="nav-small-cap">PERSONAL</li>

                    <li *ngFor="let menu of _sidebarService.menu">
                      <ng-container  *ngIf="hasPermissions(menu.roles)">
                        <a class="has-arrow waves-effect waves-dark" aria-expanded="false"><i [class]="menu.icono"></i><span class="hide-menu"> {{ menu.titulo }} <span class="label label-rouded label-themecolor pull-right"> {{ menu.submenu.length }} </span></span></a>
                        <ul aria-expanded="false" class="collapse">
                            <div *ngFor="let submenu of menu.submenu; trackBy: trackByFn">
                                <li *ngIf="submenu.roles && hasPermissions(submenu.roles) || !submenu.roles">
                                    <a routerLinkActive="active" [routerLink]="[ submenu.url ]"> {{ submenu.titulo }} </a>
                                </li>
                            </div>
                        </ul>
                      </ng-container>
                    </li>

            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
