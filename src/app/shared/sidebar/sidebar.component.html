<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="disabled" aria-expanded="false">
                        <i class="fa fa-user"></i>
                        <span class="hide-menu"><b>{{ username }}</b><br/> <small>{{ userRol | titlecase }}</small> </span>
                    </a>
                </li>
                <li class="nav-devider"></li>
                <li class="nav-small-cap">PERSONAL</li>

                <div *ngFor="let menu of _sidebarService.menu">
                    <li *ngIf="hasPermissions(menu.roles)">
                        <a class="has-arrow waves-effect waves-dark" aria-expanded="false"><i [class]="menu.icono"></i><span class="hide-menu"> {{ menu.titulo }} <span class="label label-rouded label-themecolor pull-right"> {{ menu.submenu.length }} </span></span></a>
                        <ul aria-expanded="false" class="collapse">
                            <div *ngFor="let submenu of menu.submenu; trackBy: trackByFn">
                                <li *ngIf="submenu.roles && hasPermissions(submenu.roles) || !submenu.roles">
                                    <a routerLinkActive="active" [routerLink]="[ submenu.url ]"> {{ submenu.titulo }} </a>
                                </li>
                            </div>
                        </ul>
                    </li>
                </div>

            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
