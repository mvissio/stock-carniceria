<div class="row animated fadeIn" *ngIf="loading">
    <div class="col-sm-12">
        <div class="alert alert-info text-center">
            <strong>{{'spinner.title' | translate}}</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br> {{'spinner.message' | translate}}
        </div>
    </div>
</div>
