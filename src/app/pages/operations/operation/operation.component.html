<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Operaci√≥n: {{operation.operationId}} </h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form class="form-horizontal form-material" [formGroup]="operationForm" (ngSubmit)="saveOperation()">
                        <div class="form-group">
                            <label for="operationType" class="m-r-10">{{'operations.operationTypePlaceholder' | translate}}</label>
                            <select class="custom-select" formControlName="operationType" id="operationType">
                            <option [value]="operationType" *ngFor="let operationType of operationTypes" [selected]="selectedOperationType(operationType)">{{operationType}}</option>
                          </select>
                        </div>
                        <div class="form-group">
                            <label for="paymentMethod" class="m-r-10">{{'operations.paymentMethodPlaceholder' | translate}}</label>
                            <select class="custom-select" formControlName="paymentMethod" id="paymentMethod">
                            <option [value]="paymentMethod" *ngFor="let paymentMethod of paymentMethods" [selected]="selectedPaymentMethod(paymentMethod)">{{paymentMethod}}</option>
                          </select>
                        </div>
                        <div *ngIf="!disabledFields">
                            <button class="btn btn-primary m-r-10" type="submit" [disabled]="userForm.invalid">
                            <i class="fa fa-save"></i>
                            {{'buttons.submit' | translate}}
                          </button>
                            <button (click)="back()" class="btn btn-danger" type="button">
                            {{'buttons.cancel' | translate}}
                          </button>
                        </div>
                        <button *ngIf="disabledFields" class="btn btn-inverse mdi mdi-keyboard-backspace" (click)="back()">
                          {{'buttons.back' | translate}}
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
