<app-modal-container [modalTitle]="'boxs.openBox.titleModal'| translate" *ngIf="typeSelect" (clickClose)="closeModal()">
  <ng-container *ngIf="typeSelect === TYPEBOX.OPEN">
    <form class="form-horizontal form-material" [formGroup]="openForm" (ngSubmit)="createBox()">
      <div class="form-group">
        <span class="help">{{'boxs.openBox.textModal'| translate}}</span>
      </div>
      <div class="form-group m-t-10">
        <label class="col-md-4">{{'boxs.openBox.inputCash' | translate}}</label>
        <input class="form-control col-md-8" type="text" formControlName="cashInit" >
      </div>
      <div class="form-group row button-group justify-content-between">
        <div class="col-md-5">
          <button type="button" class="btn waves-effect waves-light btn-block btn-red">Cancelar</button>
        </div>
        <div class="col-md-5">
          <button type="submit" class="btn waves-effect waves-light btn-block btn-success">Confirmar</button>
        </div>
      </div>
    </form>
  </ng-container>
