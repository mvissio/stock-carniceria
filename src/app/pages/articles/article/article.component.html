<div class="row">
  <div class="col-md-6">
      <div class="card card-body">
          <h3 class="box-title m-b-0">Articulo: {{article.name}} </h3>
          <div class="row">
              <div class="col-sm-12 col-xs-12">
                  <form class="form-horizontal form-material" [formGroup]="articleForm" (ngSubmit)="saveArticle()">
                      
                    <div class="form-group">
                          <input class="form-control" type="text" formControlName="name" [placeholder]="'articles.namePlaceholder' | translate">
                          <div *ngIf="articleControls.name.invalid && (articleControls.name.dirty || articleControls.name.touched)" class="error-label">
                              <small *ngIf="articleControls.name.errors.required">
                                {{'generalValidations.required' | translate}}
                              </small>
                              <small *ngIf="articleControls.name.errors.maxlength" [translate]="'generalValidations.maxLength'" [translateParams]="{param: articleControls.name.errors.maxlength.requiredLength}"></small>
                          </div>
                      </div>
                      
                      <div class="form-group">
                          <input class="form-control" type="text" formControlName="brand" [placeholder]="'articles.brandPlaceholder' | translate">
                          <div *ngIf="articleControls.brand.invalid && (articleControls.brand.dirty || articleControls.brand.touched)" class="error-label">
                              <small *ngIf="articleControls.brand.errors.required">
                                {{'generalValidations.required' | translate}}
                              </small>
                          </div>
                      </div>
                      
                      <div class="form-group">
                          <input class="form-control" type="text" formControlName="currentPrice" [placeholder]="'articles.currentPricePlaceholder' | translate">
                          <div *ngIf="articleControls.currentPrice.invalid && (articleControls.currentPrice.dirty || articleControls.currentPrice.touched)" class="error-label">                            
                          </div>
                      </div>

                      <div class="form-group">
                        <input class="form-control" type="text" formControlName="currentQuantity" [placeholder]="'articles.currentQuantityPlaceholder' | translate">
                        <div *ngIf="articleControls.currentQuantity.invalid && (articleControls.currentQuantity.dirty || articleControls.currentQuantity.touched)" class="error-label">                           
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="measurementUnit" class="m-r-10">{{'articles.measurementUnitIdPlaceholder' | translate}}</label>
                        <select class="custom-select" formControlName="measurementUnit" id="measurementUnit">
                          <option [value]="measurementUnit.measurementUnitId" *ngFor="let measurementUnit of measurementUnits" [selected]="selectedMeasurementUnit(measurementUnit.measurementUnitId)">{{measurementUnit.name}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="category" class="m-r-10">{{'articles.categoryPlaceholder' | translate}}</label>
                        <select class="custom-select" formControlName="category" id="category">
                          <option [value]="category.categoryId" *ngFor="let category of categories" [selected]="selectedCategory(category.categoryId)">{{category.name}}</option>
                        </select>
                    </div>
                    
                    
                    <div class="form-group">
                      <input class="form-control" type="text" formControlName="description" [placeholder]="'articles.descriptionPlaceholder' | translate">
                      <div *ngIf="articleControls.description.invalid && (articleControls.description.dirty || articleControls.description.touched)" class="error-label">                          
                        <small *ngIf="articleControls.name.errors.required">
                            {{'generalValidations.required' | translate}}
                          </small>  
                        <small *ngIf="articleControls.description.errors.maxlength" [translate]="'generalValidations.maxLength'" [translateParams]="{param: articleControls.description.errors.maxlength.requiredLength}"></small>
                      </div>
                  </div>

                  <div class="form-group">
                    <input class="form-control" type="text" formControlName="expirationDate" [placeholder]="'articles.expirationDatePlaceholder' | translate">
                    <div *ngIf="articleControls.expirationDate.invalid && (articleControls.expirationDate.dirty || articleControls.expirationDate.touched)" class="error-label">                       
                    </div>
                </div>

                      <div *ngIf="!disabledFields">
                          <button  class="btn btn-primary m-r-10" type="submit" [disabled]="articleForm.invalid">
                          <i class="fa fa-save"></i>
                          {{'buttons.submit' | translate}}
                        </button>
                          <button (click)="back()" class="btn btn-danger" type="button">
                          {{'buttons.cancel' | translate}}
                        </button>
                      </div>

                      <button *ngIf="disabledFields" class="btn btn-inverse mdi mdi-keyboard-backspace" (click)="back()">
                        {{'buttons.back' | translate}}
                      </button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
