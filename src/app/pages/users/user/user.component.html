<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Usuario: {{user.username}} </h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form class="form-horizontal form-material" [formGroup]="userForm" (ngSubmit)="saveUser()">
                        <div class="form-group">
                            <input class="form-control" type="text" formControlName="username" [placeholder]="'users.usernamePlaceholder' | translate">
                            <small *ngIf="userControls.username.invalid && (userControls.username.dirty || userControls.username.touched)">
                            {{'generalValidations.required' | translate}}
                          </small>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="email" formControlName="email" [placeholder]="'users.emailPlaceholder' | translate">
                            <div *ngIf="userControls.email.invalid && (userControls.email.dirty || userControls.email.touched)">
                                <small *ngIf="userControls.email.errors.required">
                              {{'generalValidations.required' | translate}}
                          </small>
                                <small *ngIf="userControls.email.errors.email">
                            {{'generalValidations.email' | translate}}
                          </small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="rol" class="m-r-10">{{'users.rolPlaceholder' | translate}}</label>
                            <select class="custom-select" formControlName="rol" id="rol">
                              <option value="rol" *ngFor="let rol of roles">{{rol}}</option>
                          </select>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" formControlName="password" [placeholder]="'users.passwordPlaceholder' | translate">
                            <small *ngIf="userControls.password.invalid && (userControls.password.dirty || userControls.password.touched)">
                            {{'generalValidations.required' | translate}}
                          </small>
                        </div>
                        <div class="col">
                            <input class="form-control" type="checkbox" formControlName="enabled">
                            <label for="enabled">{{'users.enabledPlaceholder' | translate}}</label>
                        </div>
                        <button class="btn btn-primary m-r-10" type="submit" [disabled]="userForm.invalid">
                          <i class="fa fa-save"></i>
                          {{'buttons.submit' | translate}}
                        </button>
                        <button (click)="back()" class="btn btn-danger" type="button">
                          {{'buttons.cancel' | translate}}
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
