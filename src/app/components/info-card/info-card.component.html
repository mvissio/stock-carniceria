<div class="row">
  <div *ngFor="let dataObject of dataObjectList" class="col-lg-3">
    <div class="card" [style.backgroundColor]="cardColor" [style.borderColor]="cardColor">
      <div class="card-body">
        <div class="d-flex no-block">
          <div class="m-r-20 align-self-center">
            <span class="lstick m-r-20"></span>
            <img *ngIf="dataObject.src" [src]="dataObject.src" alt="Income"/>
          </div>
          <div class="align-self-center">
            <h6 class="text-muted m-t-10 m-b-0" *ngIf="dataObject.textMute" >{{dataObject.textMute}}</h6>
            <h2 class="m-t-0" *ngIf="dataObject.textBottom">{{dataObject.textBottom}}</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
